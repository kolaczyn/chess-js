<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Chess</title>
  </head>
  <body>
    <div class="content">
      <div class="filler filler--tl"></div>
      <div class="filler filler--tr"></div>
      <div class="filler filler--bl"></div>
      <div class="filler filler--br"></div>
      <ul class="cols-bar bar north-bar">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
      </ul>
      <div id="blacks-turn" class="blacks-turn turn-indicator hidden">
        <h2>Black's turn</h2>
      </div>
      <ul class="rows-bar bar west-bar">
        <li>7</li>
        <li>6</li>
        <li>5</li>
        <li>4</li>
        <li>3</li>
        <li>2</li>
        <li>1</li>
        <li>0</li>
      </ul>
      <div id="chess-div" class=""></div>
      <ul class="rows-bar bar east-bar">
        <li>7</li>
        <li>6</li>
        <li>5</li>
        <li>4</li>
        <li>3</li>
        <li>2</li>
        <li>1</li>
        <li>0</li>
      </ul>
      <div class="notification-sink" id="notification-sink">
        <div class="notification-sink__upper">
            <h2>History</h2>
            <div class="notification-sink__divider"></div>
          <div class="notifications-body" id="notifications-body"></div>
        </div>
        <div class="notification-sink__down">
          <div class="notification-sink__selected-piece">
            <h4 id="selected-piece-label">Selected Rook at A4</h4>
          </div>
          <!-- <div class="notification-sink__buttons">
            <button id="clear-notifications-btn" class="btn">Clear</button>
            <button id="reset-game-btn" class="btn">Reset</button>
          </div> -->
        </div>
      </div>
      <ul class="cols-bar bar south-bar">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
      </ul>
      <div id="whites-turn" class="whites-turn turn-indicator">
        <h2 id="whites-turn__text">white's turn</h2>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
