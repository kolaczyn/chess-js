<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Chess</title>
  </head>
  <body>
    <div class="content">
      <ul class="cols-bar bar north-bar">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>H</li>
      </ul>
      <div id="blacks-turn" class="blacks-turn turn-indicator hidden">
        <h2>Black's turn</h2>
      </div>
      <ul class="rows-bar bar west-bar">
        <li>8</li>
        <li>7</li>
        <li>6</li>
        <li>5</li>
        <li>4</li>
        <li>3</li>
        <li>2</li>
        <li>1</li>
      </ul>
      <div id="chess-div"></div>
      <ul class="rows-bar bar east-bar">
        <li>8</li>
        <li>7</li>
        <li>6</li>
        <li>5</li>
        <li>4</li>
        <li>3</li>
        <li>2</li>
        <li>1</li>
      </ul>
      <div class="notification-sink" id="notification-sink">
        <div class="notification-sink__upper">
          <notifications-header>
            <h2>Notifications</h2>
            <hr />
          </notifications-header>
          <div class="notifications-body" id="notifications-body"></div>
        </div>
        <div class="notification-sink__down">
          <button id="clear-notifications-btn">Clear</button>
        </div>
      </div>
      <ul class="cols-bar bar south-bar">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>H</li>
      </ul>
      <div id="whites-turn" class="whites-turn turn-indicator">
        <h2>White's turn</h2>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="classesScript.js"></script>
  </body>
</html>
