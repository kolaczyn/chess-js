<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="img/png" href="img/favicon.png">
    <title>Play Chess</title>
  </head>
  <body>
    <div class="content">
      <div class="filler filler--tl"></div>
      <div class="filler filler--tr"></div>
      <div class="filler filler--bl"></div>
      <div class="filler filler--br"></div>
      <ul class="cols-bar bar north-bar">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>H</li>
      </ul>
      <div id="blacks-turn" class="blacks-turn turn-indicator hidden">
        <h2>Black's Turn</h2>
      </div>
      <ul class="rows-bar bar west-bar">
        <li>8</li>
        <li>7</li>
        <li>6</li>
        <li>5</li>
        <li>4</li>
        <li>3</li>
        <li>2</li>
        <li>1</li>
      </ul>
      <div id="chess-div" class=""></div>
      <ul class="rows-bar bar east-bar">
        <li>8</li>
        <li>7</li>
        <li>6</li>
        <li>5</li>
        <li>4</li>
        <li>3</li>
        <li>2</li>
        <li>1</li>
      </ul>
      <div class="notification-sink" id="notification-sink">
        <div class="notification-sink__upper">
          <h2>History</h2>
          <div class="notification-sink__divider"></div>
          <div
            class="notification-sink__body"
            id="notification-sink__body"
          ></div>
        </div>
        <div class="notification-sink__footer">
          <p id="notification-sink__mate"></p>
        </div>
      </div>
      <ul class="cols-bar bar south-bar">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>H</li>
      </ul>
      <div id="whites-turn" class="whites-turn turn-indicator">
        <h2 id="whites-turn__text">White's Turn</h2>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
