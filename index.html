      <div id="blacks-turn" class="blacks-turn turn-indicator hidden">
        <h2>Black's turn</h2>

        <li>7</li>

      </ul>
      <div id="chess-div" class=""></div>
      <ul class="rows-bar bar east-bar">

      <div class="notification-sink" id="notification-sink">
        <div class="notification-sink__upper">
            <h2>Notifications</h2>
            <hr /><hr>
          <div class="notifications-body" id="notifications-body"></div>
        </div>
        <div class="notification-sink__down">
          <div class="notification-sink__selected-piece">
            <h4 id="selected-piece-label">Selected rook at A4</h4>
          </div>
          <div class="notification-sink__buttons">
            <button id="clear-notifications-btn" class="btn">Clear</button>
            <button id="reset-game-btn" class="btn">Reset</button>
          </div>
        </div>
      </div>
      <ul class="cols-bar bar south-bar">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
